  <body>
    <header id="header">
      <h1>JavaScript Quiz</h1>
      <h2>Music album edition</h2>
      <span class="headerParaWrap">
        <p>This is a quiz game built with javascript,<br> when the game starts a album is randomly shown, you get four randomly generated answers to choose from,<br> but only one i correct.</p>
        <p>How many points can You get?</p>
      </span>
    </header>
    
    <main>
      <div id="start">
        <h2>Choose Your Level</h2>
        <span class="buttonSelectWrap">
          <button class="buttonSelect" id="easyBtn" value="10"><span>Easy</span> 10 albums
          </button>
          <button class="buttonSelect" id="mediumBtn" value="20"><span>Medium</span> 25 albums
          </button>
          <button class="buttonSelect" id="hardBtn"><span>Hard</span> All 50 albums</button>
        </span>
      </div>
      
      <div class="hide mainGame" id="mainGameView">
        <h2 id="title"></h2>
        <p id="round"></p>
        <div>
          <div>
            <img src="" alt="Which Album Is This" id="img-whodis" />
          </div>
          <div id="nameWrap">
          </div>
        </div>
      </div>
    </main>

      <div class="hide" id="result"></div>

      <div class="hide" id="highScoreWrap">
        <h4>HIGHSCORE</h4>
        <div id="score">
			  </div>
      </div>

      <div id="resultWrap" class="hide">
        <h2>Results</h2>
        <div class="lds-circle hide" id="spinner"><div></div></div>
          <ul id="resultView"></ul>
      </div>

      <button type="reset" id="reset" class="hide">
        Restart
      </button>
